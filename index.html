<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisssors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scisssors</h1>
    <div class="choices">
        <div class="choice" id="Rock"><img src="/images/rock.png" alt=""></div>
        <div class="choice" id="Paper"><img src="/images/paper.png" alt=""></div>
        <div class="choice" id="Scissors"><img src="/images/scissors.png" alt=""></div>
        
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="app2.js"></script>
</body>
</html>
